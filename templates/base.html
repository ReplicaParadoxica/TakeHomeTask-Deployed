{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SupportDesk{% endblock title %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="{% static 'assets/css/theme.min.css' %}" rel="stylesheet" type="text/css" media="all" />
  <link rel="preload" as="font" href="{% static 'assets/fonts/Inter-UI-upright.var.woff2' %}" type="font/woff2"
    crossorigin="anonymous">
  <link rel="preload" as="font" href="{% static 'assets/fonts/Inter-UI.var.woff2' %}" type="font/woff2"
    crossorigin="anonymous">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>

<body>
  </head>

  <body>
    <header>
      <nav>
        <div class="container px-5">
          <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand border-0" href="{% url 'request_list' %}">
              <img src="{% static 'assets/img/ihorizon-logo-profile.jpg' %}" style="max-width: 70%;"
                alt="ihorizon-image">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">

              </ul>

              {% if user.is_authenticated %}
              {% if not user.is_staff %}
              <button class="btn btn-outline-primary mr-2" type="button">My requests ({{ requests_count }})</button>
              <a class="btn btn-primary" href="{% url 'new_request' %}"><i class="fa fa-plus" aria-hidden="true"></i> +
                New Request</a>
              {% endif %}
              {% else %}
              <a class="btn btn-sm btn-outline-primary mr-2" href="{% url 'login' %}">Login</a>
              <a class="btn btn-sm btn-outline-primary" href="{% url 'register' %}">Signup</a>
              {% endif %}

            </div>
          </nav>
        </div>
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    {% block javascript %}

    {% endblock %}
  </body>

</html>
